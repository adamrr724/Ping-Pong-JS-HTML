<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
        <div style="background-image: url(img/ping.jpg); height: 100; width: 100%; repeat:none;" class="jumbotron" >
            <h1>Ping Pong</h1>
            <label id="enter" for="message">Enter a number and I will Ping Pong it!</label>
        </div>

      <form id="pingPong">
        <div class="form-group">
          <h3>Rules</h3>
          <ol>
            <li>All multiples of 3 will display as "ping".</li>
            <li>All multiples of 5 will display as "pong".</li>
            <li>All multiples of 15 will display as "pingpong".</li>
          </ol>
          <input id="message1" type="number">
        </div>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" value="Clear Results" onClick="window.location.reload()" class="btn btn-default">Reset</button>
        </div>
      </form>

      <div id="result">
        <ul id="list">

        </ul>
      </div>

      <div class="footer">
        <p>
          Copyright 2016 Adam Ross Russell
        </p>

      </div>
    </div>
  </body>
</html>
